<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apply - HashCombinator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="logo">HashCombinator</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About us</a>
      <a href="launches.html">Our launches</a>
      <a href="docs.html">Docs</a>
      <a href="apply.html">Apply</a>
    </nav>
  </header>
  <main>
    <section class="section title">
      <h2>Apply to HashCombinator</h2>
      <p>Submit your project to join our crypto incubator.</p>
    </section>
    <section class="section" style="text-align:center;">
      <form action="https://formspree.io/f/YOUR_ID" method="POST" class="grid grid-3" style="max-width:600px;margin:auto;gap:1rem;">
        <input type="text" name="name" placeholder="Founder Name" required style="padding:.75rem;border:1px solid #ccc;border-radius:.5rem;" />
        <input type="email" name="email" placeholder="Email Address" required style="padding:.75rem;border:1px solid #ccc;border-radius:.5rem;" />
        <textarea name="project" placeholder="Project Description" required style="padding:.75rem;border:1px solid #ccc;border-radius:.5rem;height:150px;"></textarea>
        <button type="submit" class="btn" style="grid-column:1/-1;margin-top:1rem;">Submit Application</button>
      </form>
    </section>
  </main>
  <footer>&copy; 2025 HashCombinator. All rights reserved.</footer>
</body>
</html>
